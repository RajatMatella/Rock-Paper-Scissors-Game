<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = 'stylesheet' href="./style.css"/>
        <title>Rock Paper and Scissors Game</title>
    </head>
    <body>

        <section class="score">
            <div class="player_score">
                <h2>PLayer</h2>
                <p>0</p>
            </div>
            <div class="computer_score">
                <h2>Computer</h2>
                <p>0</p>
            </div>

            <div class="intro">
                <h1>Rock Paper and Scissors</h1>
                <button>Let's Play</button>
            </div>

            <div class="match">
                <h2 class="winner">Choose ans option</h2>
                <div class="hands">
                    <img class="player_hand" src="./Animations/rock.png" alt="">
                    <img class="computer_hand" src="./Animations/rock.png" alt="">
                </div>

                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
            </div>

        </section>

        <script src="game.js"></script>
    </body>
</html>
